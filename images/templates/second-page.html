<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Color Test - 제출할 사진 예시</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WeDr" class="logo">
    </header>
    <main>
        <div class="image-container">
            <img id="previewImage" src="{{ url_for('static', filename='images/placeholder.png') }}" alt="제출한 사진">
        </div>
        <input type="file" id="photoInput" accept="image/*" onchange="previewAndResizeImage(event)">
        <div class="instructions">
            <div class="instruction-item">
                <img src="{{ url_for('static', filename='images/icon1.png') }}" alt="주의사항">
                <p>10시~16시 사이의 밝은 형광등 아래에서 촬영할 것</p>
            </div>
            <div class="instruction-item">
                <img src="{{ url_for('static', filename='images/icon2.png') }}" alt="주의사항">
                <p>얼굴을 정면으로 바라보고 화장하지 않은 상태에서 촬영할 것</p>
            </div>
            <div class="instruction-item">
                <img src="{{ url_for('static', filename='images/icon3.png') }}" alt="주의사항">
                <p>기본 카메라로 무보정 상태에서 촬영할 것</p>
            </div>
        </div>
        <button class="test-button" onclick="submitPhoto()">사진 제출 하기</button>
        <button class="back-button" onclick="goBack()">뒤로 가기</button>
    </main>
    <footer>
        <p>WeDr © 2024. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/dyo_asteria_">NATHAN</a>
            <a href="#">EVE</a>
            <a href="https://www.instagram.com/bt_mincho">ERIC</a>
            <a href="https://www.instagram.com/dx_siij/">RUBY</a>
            <a href="https://www.instagram.com/dx_siij/ljwshorts">GARDEN</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/instagram-icon.png') }}" alt="Instagram"></a>
        </div>
    </footer>
</div>

<!-- 로딩 화면 -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>사진을 분석 중입니다. 잠시만 기다려 주세요...</p>
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
